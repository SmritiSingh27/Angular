
  
  <div class="card text-white bg-info ">

      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
              <h4 class="card-title"> {{itemSelected.Name}} <small>({{itemSelected.City}})</small> </h4>

          </div>
        </div>
      </div>
    </div>
